<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <script type="text/javascript" src="./script..js"></script>
    <link rel="stylesheet" href="./style.css" type="text/css"/>
</head>
<body>
    <div class="container">
        <input type="text" id="output" class="output" value="0" readonly>

        <div class="row">
            <button class="btn y"  id="clear" value="" onclick="clearall()">C</button>
            <button class="btn y" onclick="extraOfDivided()" id="extraOfDivided" value="">%</button>
            <button class="btn y" onclick="divided()" id="divided" value="">/</button>
        </div>

        <div class="row">
            <button class="btn" onclick="seven()" id="seven" value="7">7</button>
            <button class="btn" onclick="eight()" id="eight" value="8">8</button>
            <button class="btn" onclick="nine()" id="nine" value="9">9</button>
            <button class="btn y" onclick="time()" id="time" value="">*</button>
        </div>

        <div class="row">
            <button class="btn" onclick="four()" id="four" value="4">4</button>
            <button class="btn" onclick="five()" id="five" value="5">5</button>
            <button class="btn" onclick="six()" id="six" value="6">6</button>
            <button class="btn y" onclick="minus()" id="minus" value="">-</button>
        </div>

        <div class="row">
            <button class="btn" onclick="one()" id="one" value="1">1</button>
            <button class="btn" onclick="two()" id="two" value="2">2</button>
            <button class="btn" onclick="three()" id="three" value="3">3</button>
            <button class="btn y" onclick="plus()" id="plus" value="">+</button>
        </div>

        <div class="row">
            <button class="btn" onclick="zero()" id="zero" value="0">0</button>
            <button class="btn" onclick="dot()" id="dot" value=".">.</button>
            <button class="btn y" onclick="equal()" id="equal" value="">=</button>
        </div>


    </div>
</body>
</body>
</html>
